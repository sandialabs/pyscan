
name: Test Station

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"


permissions:
  contents: write

jobs:
  run_test:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v4
    - name: Install package
      run: |
        python -m pip install -e .
    - name: Test notebooks
      run: |
        python -m pytest --nbmake ./drivers_test_notebooks/srs830_test_notebook.ipynb
